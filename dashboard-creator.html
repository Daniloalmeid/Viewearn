<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard do Criador | ViewEarn</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="dashboard-header">
      <h1>ViewEarn - Criador</h1>
      <button class="button-primary" onclick="connectWallet()">Conectar Carteira</button>
    </div>

    <div class="dashboard-box">
      <h2>Bem-vindo, Criador!</h2>
      <p>Aqui você poderá:</p>
      <ul>
        <li>📹 Adicionar seus vídeos do YouTube</li>
        <li>💰 Acompanhar visualizações e ganhos em tokens</li>
        <li>📊 Ver métricas de desempenho</li>
        <li>⚙️ Configurar sua conta e saque</li>
      </ul>
    </div>
  </div>

  <script>
    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect();
          alert("Carteira conectada: " + response.publicKey.toString());
        } catch (err) {
          console.error("Erro ao conectar:", err);
        }
      } else {
        alert("Phantom Wallet não encontrada. Instale a extensão: https://phantom.app/");
      }
    }
  </script>
</body>
</html>
